<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body style="text-align: center; ;">
    <h1>Student Registration Form</h1>
    <form action="/submit" method="post">
        <label for="roll no.">Roll No.:</label>
        <input type="text" id="roll no." name="roll no." required><br><br>
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="Date of birth">Date of birth:</label>
        <input type="date" id="Date of birth" name="Date of birth" required><br><br>
        <label for="Mobile no.">Mobile No.:</label>
        <input type="tel" id="Mobile no." name="Mobile no." required><br><br>
        <label for="Email">Email id:</label>
        <input type="email" id="Email" name="Email" required><br><br>
        <label for="password">Password:</label>
        <input type ="password" id="password" name="password" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender">male
        <input type="radio" id="gender" name="gender">Female<br><br>
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
        </select><br><br>
        <label for="course">Course:</label>
        <input type="checkbox" id="course" name="course" value="python">python
        <input type="checkbox" id="course" name="course" value="java">java
        <input type="checkbox" id="course" name="course" value="c++">c++
        <input type="checkbox" id="course" name="course" value="html">html
        <input type="checkbox" id="course" name="course" value="css">css
        <input type="checkbox" id="course" name="course" value="javascript">javascript
        <input type="checkbox" id="course" name="course" value="sql">sql
        <input type="checkbox" id="course" name="course" value="react">react
        <input type="checkbox" id="course" name="course" value="angular">angular
        <input type="checkbox" id="course" name="course" value="nodejs">nodejs<br><br>
        <label for="student photos">Student Photos:</label>
        <input type="file" id="student photos" name="student photos" accept="image/*" multiple><br><br>
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">




    </form>
</body>
</html>
